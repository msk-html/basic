<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Table Example with tfoot</title>
</head>
<body>

<table border="1" style="border-collapse: collapse; width: 40%; margin: 20px;">
    <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Quantity Sold</th>
            <th rowspan="2">Price</th>
        </tr>
        <tr>
            <th>Units</th>
            <th>Value</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td>Apples</td>
            <td>10</td>
            <td>$10</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td>Oranges</td>
            <td>5</td>
            <td>$4.00</td>
            <td>$0.80</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>7</td>
            <td>$3.50</td>
            <td>$0.50</td>
        </tr>
        <tr>
            <td>Grapes</td>
            <td>15</td>
            <td>$12.00</td>
            <td>$0.80</td>
        </tr>
        <tr>
            <td>Watermelons</td>
            <td>3</td>
            <td>$15.00</td>
            <td>$5.00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total</th>
            <th>40</th>
            <th>$44.50</th>
            <th>-</th>
        </tr>
        <tr>
            <th colspan="3">Average Price per Unit</th>
            <th>$1.11</th>
        </tr>
    </tfoot>
</table>

</body>
</html>
