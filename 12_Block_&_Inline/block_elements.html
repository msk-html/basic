<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Elements</title>

    <style>
        h1 {
            background-color: red;
            display: inline;
        }
        h3 {
            background-color: green;
        }
        p {
            background-color: aquamarine;
        }
    </style>

</head>
<body>
    
    <h1>Hello</h1>

    <h3>This is Heading 3 Tag</h3>

    <p>This is a paragraph Tag</p>
    
    <div>This is a Div Tag</div>

</body>
</html>
